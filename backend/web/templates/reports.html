{{define "content"}}
<h1 class="text-3xl font-bold mb-4">Reports</h1>
<div class="mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" hx-get="/api/reports/inventory"
        hx-target="#report-content" hx-swap="innerHTML">
        Inventory Report
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2"
        hx-get="/api/reports/issues" hx-target="#report-content" hx-swap="innerHTML">
        Issue Report
    </button>
</div>
<div id="report-content" class="bg-white rounded shadow p-4">
    <!-- Report content will be loaded here -->
</div>
{{end}}
