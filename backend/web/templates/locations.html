{{define "content"}}
<h1 class="text-3xl font-bold mb-4">Locations</h1>
<div class="mb-4">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" hx-get="/locations/new"
        hx-target="#location-form" hx-swap="innerHTML">
        Add New Location
    </button>
</div>
<div id="location-form"></div>
<div id="location-list" class="bg-white rounded shadow overflow-x-auto" hx-get="/api/locations"
    hx-trigger="load, locationChange from:body">
    <table class="min-w-full">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacity</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <!-- Locations will be loaded here -->
        </tbody>
    </table>
</div>
{{end}}
